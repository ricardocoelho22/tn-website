<section class="section-contact" id="contacto">
  <div class="container">
    <div class="row">
      <div class="col-md-12" id="map"></div>
      <div class="col-md-4 col-sm-12">
        <div class="row">
          <div class="col-md-12 col-sm-4 info-section">
            <h2>Localização</h2>
            <p>Sporting Clube de Alenquer</p>
            <p>Av. Jaime Ferreira</p>
            <p>Morada 3</p>
          </div>
          <div class="col-md-12 col-sm-4 info-section">
            <h2>Horário</h2>
            <h6>Crianças</h6>
            <p>Terça-feira: 19:00h - 19:45h</p>
            <p>Quinta-feira: 19:00h - 19:45h</p>
            <h6>Adultos</h6>
            <p>Terça-feira: 19:45h - 21:15h</p>
            <p>Quinta-feira: 19:45h - 21:15h</p>
          </div>
          <div class="col-md-12 col-sm-4 info-section">
            <h2>Contacto</h2>
            <p>Telefone: 999999999</p>
            <p>Email: xxx@xxx.xxx</p>
            <a href="#0" class="facebook-icon">
              <i class="fa fa-facebook-official"></i>
            </a>
          </div>
        </div>
      </div>
      <form class="col-md-8 col-sm-12 message-form" id="contact-form">
        <h2>Envie-nos uma mensagem!</h2>
        <div class="row">
          <div class="col-sm-6">
            <label for="name">
              Nome
            </label>
            <input type="text" id="contact-name" name="name" title="O seu nome" placeholder="Nome" required>
          </div>
          <div class="col-sm-6">
            <label for="email">
              Email
            </label>
            <input type="email" id="contact-email" name="email" title="O seu email" placeholder="Email" required>
          </div>
        </div>
        <label for="subject">
          Assunto
        </label>
        <input type="text" id="contact-subject" name="_subject" title="Assunto da mensagem" placeholder="Assunto"
          required>
        <label for="message">
          Mensagem
        </label>
        <textarea id="contact-message" name="message" title="Mensagem a enviar" placeholder="Mensagem" required></textarea>
        <button class="main-button" type="submit">Enviar</button>
      </form>
    </div>
  </div>
  </div>
</section>
