<section class="section-events" id="eventos">
  <div class="container">
    <div class="row">
    {% assign events = site.events | sort: 'date' | reverse %}
    {% for event in events limit:3 %}
      <div class="col-sm-4 event-container center-container">
        <div class="event-header">
          <img src="{{event.image.src}}" alt="{{event.image.alt}}">
          <div class="event-date">
            <span class="event-day">{{event.day}}</span>
            <span class="event-month">{{event.month}}</span>
          </div>
        </div>
        <div class="event-body">
          {{event.content}}
          <a href="{{event.link}}" target="_blank" class="main-button event-button">Mais</a>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
