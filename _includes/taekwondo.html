<section class="section-tkd" id="taekwondo">
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        {% capture taekwondo-text%}{% include partials/taekwondo-text.md %}{% endcapture %}
        {{taekwondo-text | markdownify}}
      </div>
      <div class="col-sm-6 center-container">
      {% for image in site.data.info.taekwondo.images %}
        <img src="{{image.src}}" alt="{{image.alt}}">
      {% endfor %}
      </div>
    </div>
  </div>
</section>
