<section class="section-tkd" id="taekwondo">
  <div class="container">
    <div class="row">
      {% assign taekwondo-content = site.contents | where:"section", "taekwondo" | first %}
      <div class="col-sm-6">
        {{taekwondo-content.content}}
      </div>
      <div class="col-sm-6 center-container">
        {% for image in taekwondo-content.images %}
          <img src="{{image.src}}" alt="{{image.alt}}">
        {% endfor %}
      </div>
    </div>
  </div>
</section>
